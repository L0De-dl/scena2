<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Por贸wnanie panoram</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center; 
        align-items: flex-start;
        font-family: Arial, sans-serif;
      }

      /*  Wsp贸lny styl dla p贸l informacyjnych */
      .infoBox {
        position: absolute;
        left: 20px;
        z-index: 10;
        padding: 8px 12px;
        background: white;
        border: 5px solid black;
        font-size: 16px;
        font-weight: bold;
        max-width: 320px;
      }

      /*  Informacja o 藕r贸dle */
      #sourceInfo {
        top: 20px;
        text-align: left;
      }

      /*  Przycisk zmiany panoramy */
      #switchBtn {
        position: absolute;
        top: 140px;
        left: 20px;
        z-index: 10;
        padding: 8px 16px;
        background: yellow;
        border: 5px solid black;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }

      /*  Przycisk powrotu (pod spodem, mniejszy) */
      #backBtn {
        position: absolute;
        top: 200px;
        left: 20px;
        z-index: 10;
        padding: 6px 12px;
        background: white;
        border: 5px solid black;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
      }

      /*  Ekran adowania */
      #loader {
        position: fixed;
        inset: 0;
        background: black;
        color: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 26px;
        font-weight: bold;
        z-index: 9999;
        letter-spacing: 2px;
      }

      /*  Pynne znikanie loadera */
      #loader.fade-out {
        opacity: 0;
        transition: opacity 1s ease;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!--  Ekran adowania -->
    <div id="loader">ADOWANIE PANORAMY...</div>

    <!--  Informacja o 藕r贸dle -->
    <div id="sourceInfo" class="infoBox">
      殴RDO ZDJCIA HISTORYCZNEGO:<br>
      ---<br>
      fanpage<br>
      Moja Goacz - wczoraj, dzi i jutro
    </div>

    <!--  Przycisk zmiany panoramy -->
    <button id="switchBtn">POKA呕 WERSJ HISTORYCZN</button>
    
    <!--  Przycisk powrotu (ni偶ej) -->
    <button id="backBtn" onclick="window.location.href='https://l0de-dl.github.io/geoportal-historyczny'">
      POWRT
    </button>

    <!--  Scena A-Frame -->
    <a-scene>
      <a-assets timeout="5000">
        <img id="now" src="panorama_now.jpg" />
        <img id="then" src="panorama_then.jpg" />
        <img id="hotspot-image" src="informacja.png">
        <img id="hotspot-image2" src="lupa.png">
      </a-assets>

      <a-sky id="sky-now" src="#now" rotation="0 -90 0" visible="true"></a-sky>
      <a-sky id="sky-then" src="#then" rotation="0 -90 0" visible="false"></a-sky>

      <a-camera><a-cursor></a-cursor></a-camera>

      <a-plane src="#hotspot-image" position="-1.004 0.232 -5.000" rotation="0 8.764 0" transparent="true"
                event-set__enter="_event: mouseenter; _target: #Text200; visible: true"
                event-set__leave="_event: mouseleave; _target: #Text200; visible: false"> 
      <a-text id="Text200" value="Scena nr 2 - 'Wdrujcy pomnik'" font="Roboto-msdf.json" font-image="Roboto-msdf.png" negate="false" align="center" color="#FFF" visible="false" position="0 0.132 0.550"
              geometry="primitive: plane; width: 3.5" material="color: #333"></a-text>
      </a-plane>

          <a-entity link="href: https://l0de-dl.github.io/scena4/; title: My Homepage; image: #homeThumbnail">
            <a-plane src="#hotspot-image2" position="3.212 1.654 -5.577" rotation="4.828 -33.829 0.425" transparent="true"
                event-set__enter="_event: mouseenter; _target: #Text202; visible: true"
                event-set__leave="_event: mouseleave; _target: #Text202; visible: false"> 
      <a-text id="Text202" value="Kliknij aby zobaczy obecne miejsce w kt贸rym stoi pomnik w. Wawrzyca" font="Roboto-msdf.json" font-image="Roboto-msdf.png" negate="false" align="center" color="#FFF" visible="false" position="0.017 0.017 0.550"
              geometry="primitive: plane; width: 5" material="color: #333"></a-text>
      </a-plane>
    </a-entity>

            <a-plane src="#hotspot-image" position="-4.600 1.654 -4.078" rotation="2.447 45.899 -0.288" transparent="true"
                event-set__enter="_event: mouseenter; _target: #Text206; visible: true"
                event-set__leave="_event: mouseleave; _target: #Text206; visible: false"> 
      <a-text id="Text206" value="Na dawnym miejscu pomnika w. Wawrzyca wzniesiono nowy monument" font="Roboto-msdf.json" font-image="Roboto-msdf.png" negate="false" align="center" color="#FFF" visible="false" position="0 0.017 0.550"
              geometry="primitive: plane; width: 4" material="color: #333"></a-text>
      </a-plane>

      
    </a-scene>

    <script>
      //  Ukrycie ekranu adowania po wczytaniu sceny
      const scene = document.querySelector("a-scene");
      const loader = document.getElementById("loader");

      scene.addEventListener("loaded", () => {
        loader.classList.add("fade-out");
        setTimeout(() => loader.remove(), 1000);
      });

      //  Przeczanie panoram
      const skyNow = document.getElementById("sky-now");
      const skyThen = document.getElementById("sky-then");
      const btn = document.getElementById("switchBtn");

      // START: wersja historyczna
      let showingNow = false;

      skyNow.setAttribute("visible", showingNow);    // false
      skyThen.setAttribute("visible", !showingNow);  // true

      btn.textContent = showingNow
        ? "POKA呕 WERSJ HISTORYCZN"
        : "POKA呕 WERSJ WSPCZESN";

      btn.addEventListener("click", () => {
        showingNow = !showingNow;
        skyNow.setAttribute("visible", showingNow);
        skyThen.setAttribute("visible", !showingNow);

        btn.textContent = showingNow
          ? "POKA呕 WERSJ HISTORYCZN"
          : "POKA呕 WERSJ WSPCZESN";
      });
    </script>
  </body>
</html>
